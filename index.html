<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>The traingle Identifier</h1>

      <form class="form-group">

        <div id="number1">
          <label for="length1">Add the length of the first side:</label>
          <input id="length1" class="form-control" type="text">
        </div>

        <div id="number2">
          <label for="length2">Add the length of the second:</label>
          <input id="length2" class="form-control" type="text">
        </div>

        <div id="number3">
          <label for="length3">Add the final length:</label>
          <input id="length3" class="form-control" type="text">
        <div>

        <button class="btn btn-warning" type="submit">Calculate your type of triangle</button>

      </form>

      <div class="result">
        <p>Your triangle is:<span id="result"></span>.</p>
      </div>
      
    </div>
  </body>
</html>
